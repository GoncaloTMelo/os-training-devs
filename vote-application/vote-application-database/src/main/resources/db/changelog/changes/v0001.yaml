              - column:
                  name: label
                  value: Answer 2
            tableName: answers
        - insert:
            columns:
              - column:
                  name: label
                  value: Answer 3
            tableName: answers
        - insert:
            columns:
              - column:
                  name: label
                  value: Answer 4
            tableName: answers
        - insert:
            columns:
              - column:
                  name: label
                  value: Answer 5
            tableName: answers
        - insert:
            columns:
              - column:
                  name: label
                  value: Answer 6
            tableName: answers

